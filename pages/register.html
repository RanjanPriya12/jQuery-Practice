<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunger</title>
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/login-reg.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header class="navContainer">
      <nav class="navbar">
        <ul class="logo">
          <li><a href="../index.html">Logo</a></li>
        </ul>
        <!-- <ul class="loginSection">
          <li><a href="./cart.html">Cart</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul> -->
      </nav>
    </header>
    <main class="loginContainer">
      <div class="deliveryImage">
        <img src="../images/food-delivery.jpg" alt="delivery" />
      </div>
      <div class="formBox">
        <form class="loginForm">
          <div class="loginField">
            <label for="username">Username</label>
            <input type="text" placeholder="Your username..." required />
          </div>
          <div class="loginField">
            <label for="email">Email</label>
            <input type="email" placeholder="Your user id..." required />
          </div>
          <div class="loginField">
            <label for="mobile">Ph. Number</label>
            <input type="text" placeholder="Mobile..." required />
          </div>
          <div class="loginField">
            <label>Select your gender</label>
            <div class="genderBox">
              <div class="myGender">
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male">Male</label>
              </div>
              <div class="myGender">
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
              </div>
            </div>
            <input type="email" placeholder="Your user id..." required />
          </div>
          <div class="loginField">
            <label for="password">Password</label>
            <input type="password" placeholder="Pasword..." required />
          </div>
          <div class="loginField">
            <input type="button" value="Sign Up" />
          </div>
          <div class="loginField">
            <p>
              Already have account?
              <span><a href="./login.html">Login with us</a></span>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
