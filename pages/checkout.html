<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunger</title>
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/cart.css" />
    <link rel="stylesheet" href="../style/checkout.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header class="navContainer">
      <nav class="navbar">
        <ul class="logo">
          <li><a href="../index.html">Hunger</a></li>
        </ul>
      </nav>
    </header>
    <section class="orderDetail">
      <div>
        <div></div>
        Bag
      </div>
      <div>
        <div></div>
        Shipping Address
      </div>
      <div>
        <div></div>
        Billing & Payment
      </div>
    </section>
    <main>
      <div class="shippingContainer">
        <div id="infoForm">
          <h3>Ship To</h3>
          <form class="formContainer">
            <div class="nameInputSection">
              <div class="inputField">
                <label for="firstName">First Name</label>
                <input type="text" placeholder="Your first name" />
              </div>
              <div class="inputField">
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Your last name" />
              </div>
            </div>
            <div class="inputSection">
                <label for="email">Email Id</label>
                <input type="emal" placeholder="Email"/>
              </div>
            <div class="inputSection">
              <label for="localAddress">Street Address</label>
              <input type="text" placeholder="Address"/>
            </div>
            <div class="cityInputSection">
              <div class="inputField">
                <label for="postalCode">Postal code</label>
                <input type="text" placeholder="Postal code" />
              </div>
              <div class="inputField">
                <label for="city">Town/City</label>
                <input type="text" placeholder="City" />
              </div>
            </div>
            <div class="inputSection">
              <label for="state">Province/State</label>
              <select class="inputField">
                <option value="">UP</option>
                <option value="">AP</option>
                <option value="">MP</option>
                <option value="">UK</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
            </div>
            <div class="inputSection">
              <label for="mobile">Phone Number</label>
              <input type="text" placeholder="Ph. number" />
            </div>
            <div class="inputCheckbox">
              <input type="checkbox" />
              <label>Use as billing address</label>
            </div>
            <div class="continueButton"><button>Continue</button></div>
          </form>
        </div>
        <div id="checkoutDetail"></div>
      </div>
    </main>
  </body>
</html>
