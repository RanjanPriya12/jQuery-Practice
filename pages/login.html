<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunger</title>
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/login-reg.css">
    <link rel="stylesheet" href="../style/footer.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header class="navContainer">
      <nav class="navbar">
        <ul class="logo">
          <li><a href="../index.html">Hunger</a></li>
        </ul>
        <ul class="loginSection">
          <li><a href="./cart.html">Cart</a><span id="cartCount"></span></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="loginContainer">
      <div class="deliveryImage">
        <img src="../images/food-delivery.jpg" alt="delivery" />
      </div>
      <div class="formBox">
        <form class="loginForm">
          <div class="loginField">
            <label for="email">Email</label>
            <input type="email" placeholder="Your user id..." required />
          </div>
          <div class="loginField">
            <label for="password">Password</label>
            <input type="password" placeholder="Pasword..." required />
          </div>
          <div class="loginField">
            <input type="button" value="Sign In" />
          </div>
          <div class="loginField">
            <p>
              Don't have account?
              <span><a href="./register.html">Register with us</a></span>
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer id="footerSection"></footer>
    <script>
      let cartItems = JSON.parse(localStorage.getItem('cartItems'));
      let span = document.getElementById("cartCount");
      if(cartItems && cartItems.length>0){
        span.innerText= cartItems.length
    }
     </script>
     <script src="../Jquery/footer.js"></script>
  </body>
</html>
